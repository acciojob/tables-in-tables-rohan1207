<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	  <table style="height=100%; width=100%">
    <tr>
      <td>
       
        <table>
          <tr>
            <th colspan="2">Nested Table 1</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Row 2</td>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
          </tr>
        </table>
      </td>
      <td>
       
        <table>
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Data A</td>
            <td>Data B</td>
            <td>Data C</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        
        <table>
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td>Row A</td>
            <td>Row B</td>
          </tr>
          <tr>
            <td>Value 1</td>
            <td>Value 2</td>
          </tr>
        </table>
      </td>
      <td>
       
        <table>
          <tr>
            <th colspan="2">Nested Table 4</th>
          </tr>
          <tr>
            <td>Item List</td>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td class="black-bg" colspan="2">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  </body>
</html>
